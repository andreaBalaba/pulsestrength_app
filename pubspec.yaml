name: pulsestrength
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  google_fonts: ^6.2.1
  animate_do: ^3.3.4
  smooth_page_indicator: ^1.2.0+3
  shared_preferences: ^2.3.2
  http: ^0.15.0 # Added HTTP package for API calls
  provider: ^6.0.5 # Added provider for state management

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints to encourage good coding practices.
  flutter_lints: ^4.0.0

# Flutter-specific configurations
flutter:
  uses-material-design: true

  # Add assets to your application
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/Google.png

  # Fonts section for custom fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
